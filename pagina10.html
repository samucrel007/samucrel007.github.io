<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>jQuery</title>
    <style>
        #janela {position: absolute;width: 300px;height: 300px;background-color: #069;}
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
            function moverObjetoD() {
                $('#janela').animate({left:"+=300"},2000)
    }
            $(function(e){
                $('#direita').click(moverObjetoD);
    })
            function moverObjetoE() {
                $('#janela').animate({left:"-=300"},1000)
    }
            $(function(e){
                $('#esquerda').click(moverObjetoE);
    })    
            function moverObjetoB() {
                $('#janela').animate({top:"+=300"},1000)
    }
    </script>
    </head>
    <body>
        <input type="button" id="direita" value= "mover para direita" />
        <input type="button" id="esquerda" value= "mover para esquerda" />
    <div id="janela"></div>
    </body>
</html>
